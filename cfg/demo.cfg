bind "e" "+fw"

alias "+fw" "demo_timescale 3"

alias "-fw" "demo_timescale 1"

bind "r" "+fw2"

alias "+fw2" "demo_timescale 10"

alias "-fw2" "demo_timescale 1"






									// key to toggle overwatch binds

// _________________
// | Misc          |
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
sv_cheats "1"
sv_showimpacts "0"
sv_showimpacts_time "2.5"

// __________________
// | Binds          |
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
bind "SPACE" "demo_togglepause"									// pause/play demo 
bind "c" "r_cleardecals"										// get rid of bulletholes and black residue from grenade explosions
bind "i" "toggle sv_showimpacts"								// show bullet impacts on walls, playermodels 											// resume demo playback (if demo gets stuck)
bind "c" "toggle weapon_debug_spread_show"						// show weapon inaccuracy/spread
bind "z" "incrementvar r_drawothermodels 1 2 1"					// kinda like x-ray 
bind "x" "toggle spec_show_xray"								// turn x-ray vision on / off

								// fast forward

